<div class="col-md-6 offset-md-3">

    <h3> Edit Television! </h3>
    <form (ngSubmit)="onSubmit()">

        <div class="top-padding form-group">
            <label> Brand Name</label>
            <input type="text" class="form-control" id="brandName" [(ngModel)]="television.brandName" name="brandName">
        </div>

        <div class="top-padding form-group">
            <label> Model Name</label>
            <input type="text" class="form-control" id="model" [(ngModel)]="television.modelName" name="model">
        </div>

        <div class="top-padding form-group">
            <label> Specs</label>
            <input type="text" class="form-control" id="specs" [(ngModel)]="television.specs" name="specs">
        </div>

        <div class="top-padding form-group">
            <label> Screen Size</label>
            <input type="text" class="form-control" id="screenSize" [(ngModel)]="television.screenSize"
                name="screenSize">
        </div>

        <div class="top-padding form-group">
            <label> Price</label>
            <input type="text" class="form-control" id="price" [(ngModel)]="television.price" name="price">
        </div>

        <div class="top-padding form-group">
            <label> Production Date</label>
            <input type="datetime-local" class="form-control" [(ngModel)]="television.productionDate"
                name="productionDate">
        </div>

        <div class="top-padding form-group">
            <label> Quantity</label>
            <input type="number" min="1" class="form-control" id="quantity" [(ngModel)]="television.quantity"
                name="quantity">
        </div>

        <div class="top-padding-extra form-group form-check form-switch">
            <label> Is SmartTv? </label>
            <input class="form-check-input" type="checkbox" [(ngModel)]="television.smartTv" name="smartTv"
                id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
        </div>
        <div class="top-padding-extra">
            <button class="top-padding btn btn-success" type="submit">Submit</button>
        </div>



    </form>

</div>
